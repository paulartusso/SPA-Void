<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/styles.css"/>
        <script src="https://kit.fontawesome.com/424ef3d923.js" crossorigin="anonymous"></script>
        <script src="void.js"></script>
    </head>
    <body >
        <!--Menú-->
        <div class="menu-container">
            <ul id="menu-bar">
                
                <li>
                    Home
                </li>
                <li>
                    Remeras
                </li>
                <li>
                    Tazas
                </li>
                <li>
                    Mates
                </li>
                <li>
                    Diseños
                </li>
                <li class="log" id="logIn">
                    Registrate
                </li>
                <span>
                    <input type="text" placeholder="Search" id="search-input"/>
                    <button id="search-button" class="menu-buttons">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    <button id="cart-button" class="menu-buttons" onclick="showItems();">
                        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </button>
                </span>
            </ul>
        </div>
        <!--SHOPPING CART HIDDEN MODAL-->
        <div class="cart-modal-container hidden" id="modal-container">
            <div class="cart-container hidden" id="cart-container">
                <header class="cart-modal-header">
                    Tu lista de compras
                </header>
                <table class="cart-table" id="cart-items-table">
                    
                </table>
                <footer>
                    <button>
                        Comprar
                    </button>
                    <button onclick="showCartModal()">
                        Cancelar
                    </button>
                </footer>

            </div>
        </div>
        <!--HIDDEN FORM-->
        <!--
        <div>
            <header>

            </header>
            <input type="text" placeholder="Nombre"/>
            <input type="checkbox"/>
            <button>
                Guardar
            </button>
            <button>
                Cancelar
            </button>
        </div>
        -->
        <!--Fixed background image-->

        <section id="hero">
        </section>
        
        <section id="first-card-container" class="card-container">
            
        </section>  

        <section id="half-hero">
            <div class="half-intrusive-div">
                <div class="half-title">
                    <h1>
                        What do you think?
                    </h1>
                    <button class="add-button">
                        <a href="#footer" class="link" onclick="getFocus()">
                            Leave us a comment
                        </a>
                    </button>
                </div>
            </div>
        </section>

        <section>
            <div id="second-card-container">

            </div>
        </section>

        <!--CONTACTO-->

            <footer id="footer" class="footer">
                <div id="comments" class="comments-container">
                    <label>
                        Comentanos
                    </label>
                    <span class="span-comments-container">
                        <textarea id="comments-textarea" class="textarea">
                        </textarea>
                        <button class="comment-buttons" id="publish">
                            Publicar
                        </button>
                        <button class="comment-buttons">
                            Borrar
                        </button>
                    </span>
                </div>
                <h3>
                    Get To Know Us
                </h3 class= "h2">
                <address>
                    Giraffe and DragonTree
                </address>
            </footer>
        
        <script>
            products.forEach(item => createFirstRow(item));
        </script>
        
    </body>
</html>
